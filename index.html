                <section class="table-exercise-1">
                        <h1>1. Crie uma página HTML contendo as seguintes tabelas:</h1>
                        <img src="img/exercicio 1.PNG" alt="">

                        <div>
                                <h2>Tabela 1</h2>
                                <table >
                                       
                                                <tr >
                                                        <td>1</td>

                                                        <td>3</td>
                                                </tr>

                                                <tr class="table-center">
                                                        <td>4</td>
                                                        <td>5</td>
                                                        <td>6</td>
                                                </tr>

                                                        <td>7</td>
                                                        <td>8</td>
                                                        <td>9</td>
                                                </tr>
                                       
                               
                                </table>
                        </div>
                       
                        <div>  
                                <h2>tabela 2</h2>

                                        <tr>
                                                <td>1</td>
                                                <td>2</td>
                                                <td>3</td>
                                        </tr>
                                        <tr class="table-center">
                                              
                                                <td colspan="3">4</td>
                                       
                                        </tr>

                                                <td>9</td>

                                </table>
                        </div>
                       
                        <div>
                                <h2>tabela 3</h2>

                                        <tr>

                                                <td>2</td>

                                        </tr>
                                        <tr>
                                                <td>5</td>

                                        </tr>
                                </table>
